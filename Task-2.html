<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Task-2</title>
    <style>
        .container{
            border: 2px solid black;
            width: 300px;
            height: 200px;
            display:inline-block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Task-2</h1>
    <div class="container">
    <p>Lists can be nested (list inside list):</p>
    <ul> 
        <li>Coffee</li>
        <li>Tea</li>
        <ul>
            <li>Black Tea</li>
            <li>Green Tea</li>
        </ul>
        <li>Milk</li>
    </ul>
</div>
</body>
</html>
